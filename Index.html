<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <style>
      /* Basic styling for the form */
      :root {
        --border: silver;
        --background: Gainsboro;
        --foreground: #f8f8f8;
        --section: darkgrey;
        --description: darkgrey;
      }
      form {
        max-width: 528px;
        margin: 0 auto;
        padding: 15px;
        border: 1px solid var(--border);
        border-radius: 5px;
        background-color: var(--background);
      }
      select,
      input[type="text"],
      input[type="submit"],
      textarea {
        display: block;
        margin-bottom: 0px;
        width: 100%;
        -webkit-box-sizing: border-box;
        box-sizing: border-box; /* compatibility */
      }
      select,
      input,
      textarea,
      div {
        font-family: system-ui;
        font-size: medium;
      }
      h1,
      label,
      input[type="submit"],
      text,
      div[id="section"],
      div[id="issues"] {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
      text {
        font-size: smaller;
        font-style: italic;
        color: var(--description);
      }
      div[id="section"],
      div[id="dry"],
      div[id="issues"],
      div[id="wait"],
      .mid {
        text-align: center;
      }
      div[id="settings"] {
        text-align: left;
        padding-top: 10px;
        padding-left: 15px;
        padding-right: 15px;
        border: 1px solid var(--border);
        border-radius: 5px;
        background-color: var(--foreground);
      }
      div[id="section"] {
        font-weight: bold;
        font-size: smaller;
        color: var(--section);
      }
      input[type="checkbox"] {
        vertical-align: bottom;
      }
      input[type="submit"] {
        border-color: var(--border);
        border-radius: 5px;
      }
      h1 {
        text-align: center;
      }
      div[id="table"] {
        display: table;
        width: 100%;
      }
      div[id="row"] {
        display: table-row;
      }
      div[id="cell"],
      .mid {
        display: table-cell;
      }
      div[id="issues"] {
        font-size: smaller;
      }
    </style>
  </head>
  <body>
    <h1>Create 加油 ("jiā yóu") Calendar</h1>
    <form id="calendarForm">
      <div id="settings">
        <div id="section">Event Settings</div>
        <br />

        <label for="calendarName">Calendar name:</label>
        <input
          type="text"
          id="calendarName"
          name="calendarName"
          value="JIA YOU"
          required
        />
        <text>Must name it differently from the owner name</text>
        <br /><br />

        <label for="timeZone">Time zone:</label>
        <select id="timeZone" name="timeZone">
          <option value="America/New_York">Eastern</option>
          <option value="America/Chicago">Central</option>
          <option value="America/Denver">Mountain</option>
          <option value="America/Los_Angeles" selected="selected">
            Pacific
          </option>
          <!-- Consult https://www.iana.org/time-zones for time zone IDs of other locations. -->
        </select>
        <!-- preselected for convenience -->
        <br />

        <div id="table">
          <div id="row">
            <div id="cell">
              <label for="startMonth">Start month:</label>
            </div>
            <div id="cell" class="mid">&nbsp;&nbsp;-&nbsp;&nbsp;</div>
            <div id="cell">
              <label for="endMonth">End month:</label>
            </div>
          </div>
          <div id="row">
            <div id="cell">
              <select id="startMonth" name="startMonth">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9" selected="selected">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
              </select>
            </div>
            <div id="cell" class="mid">
              <!-- empty -->
            </div>
            <div id="cell">
              <select id="endMonth" name="endMonth">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12" selected="selected">December</option>
              </select>
            </div>
          </div>
        </div>
        <!-- preselected for convenience -->
        <!-- If startMonth > endMonth, then the calendar will roll over to the new year -->
        <br />
      </div>

      <br />

      <div id="dry">
        <input type="checkbox" id="dryRun" name="dryRun" unchecked />
        <label for="dryRun">Dry run</label>
        <!-- test script before running it in production, hide for production -->
      </div>

      <br />

      <input type="submit" value="Submit" />
      <div id="wait">&nbsp;</div>
      <!-- id="wait" div displays function return messages -->
    </form>

    <div id="issues">
      Technical difficulties? Search issues or open a new one on
      <a href="https://github.com/saegl5/jiayou_create_calendar/issues"
        >GitHub</a
      >.
    </div>

    <script>
      // JavaScript handles form submission and sends data to the Google Apps Script
      document
        .getElementById("calendarForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevents the form from submitting the traditional way

          var calendarName = document.getElementById("calendarName").value;
          var timeZone = document.getElementById("timeZone").value;
          var startMonth = document.getElementById("startMonth").value;
          var endMonth = document.getElementById("endMonth").value;

          var dryRun = document.getElementById("dryRun").checked; // by default, checkbox is unchecked, meaning .checked is false

          document.getElementById("wait").innerHTML = "Please wait...";

          google.script.run
            .withSuccessHandler(function (response) {
              document.getElementById("wait").innerHTML = response; // Displays a success message when completed
            })
            .createCalendar(
              calendarName,
              timeZone,
              startMonth,
              endMonth,
              dryRun
            );
        });
    </script>
  </body>
</html>
